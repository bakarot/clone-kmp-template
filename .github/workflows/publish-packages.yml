name: Publish package

on:
  release:
    types: [ created ]
  push:
    branches:
      - release-packages/**

jobs:
  build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Release library
        run: ./gradlew library:publish -PGITHUB_USER=${{ github.actor }} -PGITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}